<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1b1b1b;
      color: #ff66cc;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/geometry.png');
      animation: backgroundMove 100s infinite linear;
    }

    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }

    h1 {
      color: #ffffff;
      font-size: 3.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00ffcc, 0 0 25px #ff66cc;
      animation: textGlow 2.5s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 12px #00ffcc, 0 0 25px #ff66cc; }
      100% { text-shadow: 0 0 24px #ff66cc, 0 0 50px #00ffcc; }
    }

    table {
      width: 85%;
      margin: 0 auto 40px auto;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #2a2a2a;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    thead th {
      background-color: #ff66cc;
      color: #fff;
      padding: 15px;
      font-size: 1.1em;
    }

    tbody td {
      padding: 15px;
      color: #00ffcc;
      border-top: 1px solid #444;
    }

    tbody tr:first-child td {
      border-top: none;
    }

    td a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    td a:hover {
      color: #ff00ff;
      text-decoration: underline;
    }

    hr {
      border: 0;
      border-top: 1px solid #ff66cc;
      margin: 30px auto;
      width: 80%;
      opacity: 0.4;
    }

    address {
      font-size: 12px;
      color: #ff66cc;
    }

    /* Rounded corners fix */
    table thead tr:first-child th:first-child {
      border-top-left-radius: 12px;
    }

    table thead tr:first-child th:last-child {
      border-top-right-radius: 12px;
    }

    table tbody tr:last-child td:first-child {
      border-bottom-left-radius: 12px;
    }

    table tbody tr:last-child td:last-child {
      border-bottom-right-radius: 12px;
    }
  </style>
</head>
